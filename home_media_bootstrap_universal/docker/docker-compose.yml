version: "3.9"

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - 8989:8989
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=America/Chicago
    volumes:
      - ${HOST_MEDIA_BASE}/config/sonarr:/config
      - ${HOST_MEDIA_BASE}/apps/sabnzbd/downloads:/downloads
      - ${HOST_MEDIA_BASE}/tv2:/tv
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    ports:
      - 8080:8080
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=America/Chicago
    volumes:
      - ${HOST_MEDIA_BASE}/config/sabnzbd:/config
      - ${HOST_MEDIA_BASE}/apps/sabnzbd/downloads:/downloads
      - ${HOST_MEDIA_BASE}/apps/sabnzbd/incomplete:/incomplete
      - ${HOST_MEDIA_BASE}/movies:/movies
      - ${HOST_MEDIA_BASE}/documents:/documents
    restart: unless-stopped
